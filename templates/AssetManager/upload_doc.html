{% include 'Base/header.html' %}
{% include 'Base/navbar.html' %}

<div class="main-body">
    <div class="main-body-right">
        <h1>Upload Document</h1>
        <form method="post" enctype="multipart/form-data" class="form-group" style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; font-size: 16px;">Upload</button>
        </form>
    </div>
</div>

{% if success %}
<div id="successModal" class="modal" style="display: block; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4);">
    <div class="modal-content" style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; text-align: center; border-radius: 10px;">
        <span class="close" style="color: #aaa; float: right; font-size: 28px; font-weight: bold;" onclick="document.getElementById('successModal').style.display='none'">&times;</span>
        <p>Document uploaded successfully!</p>
    </div>
</div>
<script>
    setTimeout(function() {
        document.getElementById('successModal').style.display = 'none';
    }, 3000);
</script>
{% endif %}

{% include 'Base/footer.html' %}

{% extends "base.html" %}

{% block content %}
<div class="register-form">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    
    <div class="links">
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
